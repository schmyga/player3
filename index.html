<!DOCTYPE html>
<html>
<head>
    <title>Player2</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/50695/rain-after-the-rain-a-drop-of-drop-of-rain-50695.jpeg");
        }
    </style>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
</head>
<body>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>AndrozonTV</title>
        <style>
            body {
                font-family: 'Crimson Text', Helvetica, sans-serif;
                color: #d50000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                margin: 0;
            }
            .player-container {
                text-align: center;
                width: 500px;
            }
            .search-container {
                margin-bottom: 40px;
            }
            .channel-list {
                width: 100%;
                margin-bottom: 40px;
            }
            video {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="player-container">
            <h1>Androzon TV</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Suchen..." onkeyup="searchChannels()">
            </div>
            <select id="channelSelect" class="channel-list" onchange="changeChannel()">
                <option value="" selected disabled>Auswahl</option>
                <!-- Каналы будут добавлены динамически -->
            </select>
            <div id="videoPlayer" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>
        </div>
        <script>
            const channelSelect = document.getElementById('channelSelect');
            const videoPlayer = Plyr.setup('#videoPlayer')[0];

            // Функция для изменения канала
            function changeChannel() {
                const selectedUrl = channelSelect.value;
                if (selectedUrl.includes('youtube.com')) {
                    const videoId = selectedUrl.split('v=')[1];
                    videoPlayer.source = {
                        type: 'video',
                        sources: [
                            {
                                src: videoId,
                                provider: 'youtube',
                            },
                        ],
                    };
                } else {
                    videoPlayer.source = {
                        type: 'video',
                        sources: [
                            {
                                src: selectedUrl,
                                type: 'application/x-mpegURL',
                            },
                        ],
                    };
                }
                videoPlayer.play();
            }

            // Остальной код остается без изменений...
        </script>
    </body>
    </html>
</body>
</html>
